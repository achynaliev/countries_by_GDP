<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<svg width="1400" height="600"></svg>
<script>

function loadTableData(){

	$.ajax({
		type: 'GET',
		url: 'http://api.worldbank.org/v2/countries/us/indicators/NY.GDP.MKTP.CD?format=json',

		success: function(data) {
      let country = data[1].slice(1)
      country = country.reverse()
      var svg = d3.select("svg"),
          margin = {top: 20, right: 20, bottom: 50, left: 100},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

      var x = d3.scaleBand().rangeRound([0, width]).padding(0.2),
          y = d3.scaleLinear().rangeRound([height, 0]);

      var g = svg.append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        x.domain(country.map(function(d) { return d.date; }));
        y.domain([0, d3.max(country, function(d) { return d.value; })]);

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y).ticks(10))
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 10)
            .attr("dy", "1em")
            .attr("text-anchor", "end")
            .text("Frequency");

        console.log(x.bandwidth());

        g.selectAll(".bar")
          .data(country)
          .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.date); })
            .attr("y", function(d) { return y(d.value); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.value); });

		}

  })
};

loadTableData();
//


</script>
